<div class="text-layout">
    <h1>Pipes Personalizados</h1>

    <p>Pipes creados por {{'nosotros'| mayusculas: enMayusculas }}</p>
    <p-button label="Lower/Upper" (click)="toggle()" ></p-button>
</div>


<p-toolbar styleClass="mt-2">
    <div class="p-toolbar-group-start">
    
    </div>

    <div class="p-toolbar-group-end">
        <p-button icon="pi pi-sort" label="Por nombre" (click)="cambiarOrden('nombre')"></p-button>
        
        <p-button 
        label="Vuela" 
        icon="pi pi-check" 
        styleClass="p-button-success ml-2"
        (click)="cambiarOrden('vuela')" ></p-button>

        <p-button 
        label="Por color" 
        icon="pi pi-check" 
        styleClass="p-button-help ml-2" 
        (click)="cambiarOrden('color')"></p-button>
    </div>
</p-toolbar>

<div class="grid">
    <div class="col my-2">
        <p-table [value]="heroes | ordenar: ordenarPor" [tableStyle]="{'min-width': '50rem'}">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuelaheroe | titlecase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div class="grid">
    <div class="col my-2">
        <p-table [value]="heroes" [tableStyle]="{'min-width': '50rem'}">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre" style="width:20%">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                    <th pSortableColumn="vuela" style="width:20%">Code <p-sortIcon field="vuela"></p-sortIcon></th>
                    <th pSortableColumn="color" style="width:20%">Code <p-sortIcon field="color"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuelaheroe | titlecase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
